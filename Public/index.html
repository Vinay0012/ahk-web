    }

    .client input[readonly] {

      text-align: center;
      background: #ecf0f1;
      border: none;
      font-weight: bold;
      color: #2c3e50;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {

    }
	
	.client-row {
	  display: grid;
	  grid-template-columns: 1fr 1fr 1fr 1fr 1fr; /* same as header */
	  align-items: center;
	  gap: 10px;
	  margin-bottom: 8px;
	  padding: 10px;
	  border: 1px solid #ddd;
	  border-radius: 6px;
	  background: #fff;
	}

	.client-row input {
	  width: 100%;
	  padding: 6px 8px;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	}
	
	.header-row {
	  display: grid;
	  grid-template-columns: 1fr 1fr 1fr 1fr 1fr; /* 5 equal columns */
	  font-weight: bold;
	  text-align: center;
	  background: #f0f4ff;
	  border-radius: 8px;
	  padding: 10px;
	  margin-bottom: 10px;
	}
	

	.header-row div:first-child,
	.client-row div:first-child {
	  text-align: left;
	  padding-left: 10px; /* optional for spacing */
	}


    .progress {
      margin-top: 20px;
      height: 22px;
      background: #ecf0f1;
      border-radius: 6px;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #27ae60;
      text-align: center;
      color: #fff;
      line-height: 22px;
      font-size: 12px;
      transition: width 0.3s ease;
    }

    .progress-status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>

  <script>
    const form = document.getElementById("clientForm");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const progressStatus = document.getElementById("progressStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      progressBar.style.display = "block";
      progressFill.style.width = "10%";
      progressFill.textContent = "10%";
      progressStatus.textContent = "Generating script...";

      const formData = new FormData(form);

      try {
        const response = await fetch("/generate", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Server error");

        progressFill.style.width = "60%";
        progressFill.textContent = "60%";
        progressStatus.textContent = "Preparing file...";

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "KFS Multiple Clients.ahk";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        progressFill.style.width = "100%";
        progressFill.textContent = "100%";
        progressStatus.textContent = "✅ File downloaded successfully!";
      } catch (error) {
        console.error(error);
        progressFill.style.width = "100%";
        progressFill.style.background = "#e74c3c";
        progressFill.textContent = "Error";
        progressStatus.textContent = "❌ Error generating file.";
      }
    });
  </script>
